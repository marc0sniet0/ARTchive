<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel 3D Responsive Correcto</title>
    <link rel="icon" href="media/favicon.svg?v=3" type="image/svg+xml" />
    <link rel="stylesheet" href="css/salas.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="topbar" role="banner">
      <div class="topbar__main">
        <!-- LOGO -->
        <a class="brand" href="index.html" aria-label="Ir a inicio">
          <img src="media/logo_artchive.svg" alt="Logo" class="brand__logo" />
        </a>

        <!-- ACCIONES: LUPA + INPUT + MENÚ -->
        <div class="actions">
          <!-- LUPA -->
          <button
            class="iconbtn"
            id="searchBtn"
            aria-label="Abrir buscador"
            aria-expanded="false"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M10.5 3a7.5 7.5 0 105.03 13.06l3.2 3.2a1 1 0 001.42-1.42l-3.2-3.2A7.5 7.5 0 0010.5 3zm0 2a5.5 5.5 0 110 11 5.5 5.5 0 010-11z"
              />
            </svg>
          </button>

          <!-- INPUT DE BÚSQUEDA (APARECE AL LADO DE LA LUPA EN DESKTOP) -->
          <div class="search" id="search" hidden>
            <label class="sr-only" for="searchInput">Buscar</label>
            <input
              id="searchInput"
              type="search"
              placeholder="Buscar obra o artista…"
              autocomplete="off"
            />
          </div>

          <!-- MENÚ HAMBURGUESA -->
          <button
            class="iconbtn burger"
            id="menuBtn"
            aria-label="Abrir menú"
            aria-expanded="false"
            aria-controls="nav"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M4 7h16a1 1 0 100-2H4a1 1 0 000 2zm16 4H4a1 1 0 100 2h16a1 1 0 100-2zm0 6H4a1 1 0 100 2h16a1 1 0 100-2z"
              />
            </svg>
          </button>
        </div>

        <!-- NAVEGACIÓN PRINCIPAL -->
        <nav class="nav" aria-label="Navegación principal" id="nav">
          <a class="nav__link" href="salas.html">SALAS</a>
          <a class="nav__link" href="contexto.html">CONTEXTO</a>
        </nav>
      </div>
    </header>

    <h1 class="titulo-salas">SALAS</h1>
    <div class="scene">
      <div class="carousel-wrapper">
        <div class="carousel">
          <div class="carousel-item" data-url="SalaMinimalismo.html">
            <h2>MINIMALISMO</h2>
            <img src="media/img-minimalismo.jpg" alt="" />
          </div>

          <div class="carousel-item" data-url="SalaConceptual.html">
            <h2>CONCEPTUAL</h2>
            <img src="media/img-conceptual.jpg" alt="" />
          </div>

          <div class="carousel-item" data-url="SalaDigital.html">
            <h2>DIGITAL</h2>
            <img src="media/img-digital.jpg" alt="" />
          </div>

          <div class="carousel-item" data-url="SalaUrbano.html">
            <h2>URBANO</h2>
            <img src="media/img-urbano.jpg" alt="" />
          </div>

          <div class="carousel-item" data-url="SalaVanguardias.html">
            <h2>VANGUARDIAS</h2>
            <img src="media/img-vanguardias.jpg" alt="" />
          </div>

          <div class="carousel-item" data-url="PopArt.html">
            <h2>POPART</h2>
            <img src="media/img-popart.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <div class="scroll-indicator">SCROLL</div>

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/salas.js"></script>
  </body>
</html>
